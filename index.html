<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLATDANGO</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="headingLogo">
        <h1>FLATDANGO</h1>
        <h2>BUY MOVIE TICKETS</h2>
      </div>
      <div id="row1">
        <h2>Movies</h2>
        <ul id="movie-list"></ul>
      </div>

      <div id="row2">
        <h2>Poster</h2>
        <img id="movie-poster" src="" alt="Movie Poster" />
      </div>

      <div id="row3">
        <div class="row3Edit">
          <h2 id="movie-title">Select a Movie</h2>
          <p id="movie-details"></p>

          <p id="tickets-left"></p>
          <button id="buy-ticket">Buy Ticket</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
